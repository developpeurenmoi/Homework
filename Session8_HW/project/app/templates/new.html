{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <table>
        <tbody>
            <tr>
                <th>Title</th>
                <td><input type="text" name="title" placeholder=""></td>
            </tr>
            <tr>
                <th>Content</th>
                <td><textarea name="content" cols="30" rows="10" placeholder=""></textarea></td>
            </tr>
            <tr>
                <th>Due</th>
                <td><input type="date" name="deadline"></td>
            </tr>
        </tbody>
    </table>
    <br>
    <div class="button-class">
        <button type="submit">Submit</button>
    </div>

</form>
{% endblock content %}
